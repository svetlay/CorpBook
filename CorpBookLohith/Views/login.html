<div data-role="view"  data-id="tabstrip-login" data-model="app.loginService.viewModel">

        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">&nbsp;</span>
            </div>
        </div>
        
        <div>
            <div style="margin-top:2em;border-radius:10px">
                <div align=center style="font-family:Segoe UI;font-size:4em"><span style="color:#2489C5">Corp</span><span>Book</span></div>
                <div id="login-form">

                    <h1 style="margin:0">Login</h1>

                    <fieldset>

                        <form action="javascript:void(0);" method="get">
                            <div style="border: 1px solid #dcdcdc;padding: 12px 10px;width: 238px;">
                                Enter Your Telerik Email
                            </div>
                            <input type="email" data-bind="value: username" placeholder="you@telerik.com" > 


                            <input type="submit" value="Login" data-bind="click: onLogin">

                                

                        </form>

                    </fieldset>

                </div> <!-- end login-form -->
                <div align=center style="font-weight:bold;color:#2489C5;font-size:.8em">Demo Credential : Sasha.Krsmanovic@telerik.com</div>
            </div>            
        </div>
    
        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                
            </div>
        </div>
    </div>
